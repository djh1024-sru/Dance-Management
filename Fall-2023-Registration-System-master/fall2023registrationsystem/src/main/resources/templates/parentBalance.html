<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Parent Balance</title>
	<link th:href="@{/general.css}" rel="stylesheet" />
	<link th:href="@{/header.css}" rel="stylesheet" />
	<link th:href="@{/centerContainer.css}" rel="stylesheet" />
	<link th:href="@{/tables.css}" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
		integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
	<style>
		.btn-info {
			background-color: rgb(158, 202, 216);
			border-color: rgb(158, 202, 216);
		}
	</style>
</head>

<body>
	<div class="header">
		<a th:href="@{/}" class="logo">Thangiah Dance Company</a>
		<div class="header-right">
			<a class="active" th:href="@{/dashboards}">Home</a>
			<a th:href="@{/account}">Account</a>
			<a th:href="@{/logout}">Sign Out</a>
		</div>
	</div>

	<section class="intro" style="margin-top: -50px">
		<div class="bg-image h-100">
			<div class="mask d-flex align-items-center h-100">
				<div class="container">
					<div class="row justify-content-center">
						<div class="col-12">
							<div class="card">
								<div class="card-body p-0">
									<div class="table-responsive table-scroll" data-mdb-perfect-scrollbar="true"
										style="position: relative; height: 500px">
										<table class="table table-striped mb-0">
											<thead style="background-color: #6c757d">
												<tr>
													<th>Parent ID</th>
													<th>Primary Parent Name</th>
													<th>Primary Parent Phone Number</th>
													<th>Account Balance</th>
													<th></th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="parent: ${balance}">
													<td th:text="${parent.parentID}" />
													<td th:text="${parent.parent1Name}" />
													<td th:text="${parent.parent1PhoneNum}" />
													<td
														th:text="'$ ' + ${#numbers.formatDecimal(parent.balance, 1, 'COMMA', 2, 'POINT')}" />
													<td>
														<a th:href="@{'/payment?parentID=' + ${parent.parentID}}"
															class="btn btn-info btn-sm">Make Payment</a>
													</td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
